title: Home
icon: mdi:home
path: home-office
type: sidebar
cards:
  - type: horizontal-stack
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: entity
            entity: person.marco_cunha
            use_entity_picture: true
            content_info: state
          - type: entity
            entity: person.darlene_parreira
            use_entity_picture: true
            content_info: state
          - type: alarm-control-panel
            entity: alarm_control_panel.ajax_security_system
      - type: custom:mushroom-chips-card
        chips:
          - type: entity
            entity: cover.curtains_group
            name: Estores
            content_info: state
            tap_action:
              action: toggle
            icon_color: amber
          - type: entity
            entity: cover.garage_door
            tap_action:
              action: toggle
            hold_action:
              action: none
            double_tap_action:
              action: none
            name: Garagem
            content_info: name
            icon_color: amber
      - type: custom:mushroom-chips-card
        chips:
          - type: template
            entity: sensor.count_lights_on
            icon_color: "{{ 'amber' if states('sensor.count_lights_on')| float(0.0) > 0}}"
            name: Luzes Ligadas
            icon: mdi:lamps
            content: "{{ states('sensor.count_lights_on')| float(0.0)}}"
            tap_action:
              action: none
            hold_action:
              action: none
            double_tap_action:
              action: none
          - type: template
            entity: sensor.count_doors_open
            icon_color: "{{ 'amber' if states('sensor.count_doors_open')| float(0.0) > 0}}"
            name: Portas Abertas
            icon: mdi:door
            content: "{{ states('sensor.count_doors_open')| float(0.0)}}"
            tap_action:
              action: none
            hold_action:
              action: none
            double_tap_action:
              action: none
          - type: entity
            entity: sensor.sensor_temperature_humidity_escritorio_temperature
            icon_color: deep-orange
          - type: entity
            entity: sensor.sensor_temperature_humidity_escritorio_humidity
            icon_color: blue

  - type: horizontal-stack
    cards:
      - type: custom:mushroom-title-card
  - square: false
    columns: 2
    type: grid
    cards:
      - type: vertical-stack
        cards:
          - type: vertical-stack
            cards:
              - type: custom:hourly-weather
                entity: weather.openweathermap
                num_segments: 9 # optional, defaults to 12
                name: null # optional, defaults to "Hourly Weather"
                show_precipitation_amounts: true
                show_precipitation_probability: true
                icons: true
                colors:
                  sunny: yellow
              - type: horizontal-stack
                cards:
                  - show_name: false
                    show_icon: true
                    show_state: true
                    type: glance
                    entities:
                      - entity: sensor.sensor_temperature_humidity_escritorio_temperature
                      - entity: sensor.sensor_temperature_humidity_escritorio_humidity
                    columns: 2
                    theme: ios-dark-mode-blue-red
                    title: Escritório
                  - features:
                      - type: target-temperature
                      - type: climate-hvac-modes
                        hvac_modes:
                          - heat
                          - cool
                          - auto
                          - 'off'
                    type: tile
                    entity: climate.ac_escritorio_ac_escritorio
                    state_content: state
                    icon: mdi:air-conditioner
             
              - type: horizontal-stack
                cards:
                - type: tile
                  entity: cover.estores_escritorio
                  vertical: true
                  name: Estores
                  tap_action:
                    action: more-info
                  hold_action:
                    action: more-info  
                  double_tap_action:
                    action: more-info
                  # card_mod:
                  #   style: |
                  #     ha-card {
                  #         --card-primary-font-size: 1.2rem;
                  #         border: none;
                  #         box-shadow: none;
                  #         background: rgba(0,0,0,0);
                  #     }
                - type: gauge
                  entity: sensor.sun_solar_elevation
                  needle: false
                  theme: ios-dark-mode-blue-red
                  name: Elevação Sol
                - type: gauge
                  entity: sensor.sensor_presence_office_illuminance_lux
                  unit: lx
                  theme: ios-dark-mode-blue-red-alternative
                  needle: false
                  name: Iluminação
                  max: 10
                  severity:
                    green: 0
                    yellow: 1000
                    red: 2000
              - type: custom:mushroom-title-card
      - type: vertical-stack
        cards:
          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                entity: light.light_office_leds
                icon: mdi:led-strip-variant
                show_state: false
                name: LEDs
                state:
                  - value: "on"
                    color: rgb(255,191,0)
                  - value: "off"
                    color: rgb(255,255,255)
                styles:
                  card:
                    - --mdc-ripple-color: rgb(255,191,0)
                    - --mdc-ripple-press-opacity: 0.5
                    - font-size: 15px
                aspect_ratio: 1/1
                tap_action:
                  action: more-info
                hold_action:
                  action: more-info  
                double_tap_action:
                  action: more-info
              - type: "custom:button-card"
                entity: switch.portao_exterior_switch_0
                icon: mdi:gate-arrow-right
                show_state: false
                name: Portão
                state:
                  - value: "on"
                    color: rgb(255,255,255)
                  - value: "off"
                    color: rgb(255,255,255)
                styles:
                  card:
                    - --mdc-ripple-color: rgb(255,191,0)
                    - --mdc-ripple-press-opacity: 0.5
                    - font-size: 15px
                aspect_ratio: 1/1
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info  
                double_tap_action:
                  action: more-info
              - type: "custom:button-card"
                entity: switch.hot_water
                icon: mdi:water-thermometer-outline
                show_state: false
                name: Água quente
                state:
                  - value: "on"
                    color: rgb(255,191,0)
                  - value: "off"
                    color: rgb(255,255,255)
                styles:
                  card:
                    - --mdc-ripple-color: rgb(255,191,0)
                    - --mdc-ripple-press-opacity: 0.5
                    - font-size: 15px
                  custom_fields:
                    temperature:
                      - background-color: >
                          [[[
                            if (parseFloat(states['sensor.resistencia_termoacumulador_temperature'].state) < parseFloat(states['input_number.desired_hot_water_temperature'].state))
                              return "maroon";
                            return "darkolivegreen";
                          ]]]
                      - border-radius: 50%
                      - position: absolute
                      - right: 0%
                      - top: 0%
                      - height: 33px
                      - width: 33px
                      - font-size: 11px
                      - font-weight: bold
                      - line-height: 32px
                aspect_ratio: 1/1
                tap_action:
                  action: toggle
                custom_fields:
                  temperature: >
                    [[[ return Math.floor(states['sensor.resistencia_termoacumulador_temperature'].state) + 'ºC']]]
          - type: custom:mushroom-title-card
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-template-card
                primary: Morning
                secondary: ""
                icon: mdi:sun-angle-outline
                icon_color: yellow
                layout: vertical
                tap_action:
                  action: call-service
                  service: script.mode_morning
                  data: {}
              - type: custom:mushroom-template-card
                primary: "  Night"
                secondary: ""
                icon: mdi:weather-night
                icon_color: blue
                layout: vertical
                tap_action:
                  action: call-service
                  service: script.mode_night
                  target: {}
              - type: custom:mushroom-template-card
                primary: Fresco
                secondary: ""
                icon: mdi:coolant-temperature
                icon_color: green
                layout: vertical
                tap_action:
                  action: call-service
                  service: script.covers_cool_down_mode
                  target: {}
              - type: custom:mushroom-template-card
                primary: Bed
                secondary: ""
                icon: mdi:bed-single-outline
                icon_color: purple
                layout: vertical
                tap_action:
                  action: call-service
                  service: script.mode_sleep
                  target: {}
