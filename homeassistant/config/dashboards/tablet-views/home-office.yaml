  - type: custom:mini-media-player
    entity: media_player.denon_home_150
    group: false
    volume_stateless: true
    toggle_power: true
    artwork: material
    sound_mode: full
    info: scroll
    source: full
    replace_mute: play_stop 
    
    view_layout:
      position: main

  - type: vertical-stack
    cards:
      - type: custom:bubble-card
        card_type: pop-up
        hash: "#tablet-extra-options"
      - type: custom:bubble-card
        card_type: button
        button_type: switch
        entity: input_boolean.force_hot_water_off
        name: Disable Hot Water Automation
        icon: mdi:water-boiler-off
        scrolling_effect: true
        show_icon: true
        force_icon: true
        show_state: true
        show_attribute: false
        show_name: true
        card_layout: large
        show_last_changed: false
        styles: |
          .bubble-name-container {
            color: ${state === 'on' ? 'black' : ''} !important;
          }
      - type: custom:bubble-card
        card_type: button
        button_type: switch
        entity: input_boolean.force_hot_water_on
        name: Enable Hot Water Automation
        icon: mdi:water-boiler
        scrolling_effect: true
        show_icon: true
        force_icon: true
        show_state: true
        show_attribute: false
        show_name: true
        card_layout: large
        show_last_changed: false
        styles: |
          .bubble-name-container {
            color: ${state === 'on' ? 'black' : ''} !important;
          }

