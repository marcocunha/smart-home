kiosk_mode:
  user_settings:
    - users:
        - "Tablet"
      kiosk: true
      ignore_entity_settings: true
sidebar:
  digitalClock: true
  date: true
  width:
    mobile: 0
    tablet: 14
    desktop: 14
  style: |
    .date {
      font-size: 32px;
      margin-left: 6px;
    }
    .sidebarMenu li {
      font-weight: 200!important;
    }
    .sidebarMenu li.active {
      font-weight: 400!important;
    }
  sidebarMenu:
    - action: navigate
      navigation_path: "/lovelace-tablet-dashboard/home"
      name: "Home"
      active: true
    - action: navigate
      navigation_path: "/lovelace-tablet-dashboard/controls"
      name: "Controls"
    - action: navigate
      navigation_path: "/lovelace-tablet-dashboard/climate"
      name: "Climate"
    - action: navigate
      navigation_path: "/lovelace-tablet-dashboard/ev"
      name: "EV"
    - action: navigate
      navigation_path: "/lovelace-tablet-dashboard/football"
      name: "Futebol"
    - action: navigate
      navigation_path: "/lovelace-tablet-dashboard/formulaone"
      name: "Formula1"
  template: |
    {% set calendar = states('calendar.recolha_lixo')%}
    {% set event_available = is_state('calendar.recolha_lixo', 'on')%}
    {% if event_available %}<li>‚ôªÔ∏è {{ state_attr('calendar.recolha_lixo', 'message') }} </li>{% endif %} 
    {% set bread_calendar = states('calendar.entrega_pao')%}
    {% set bread_event_available = is_state('calendar.entrega_pao', 'on')%}
    {% if bread_event_available %}<li>üçû Pao fresco</li>{% endif %}
    <li> </li>

  bottomCard:
    type: weather-forecast
    cardOptions:
      name: Home
      show_current: true
      show_forecast: true
      forecast_type: daily
      entity: weather.home
      tap_action:
        action: navigate
        navigation_path: /lovelace-tablet-dashboard/climate
    cardStyle: |
      :host {
        width: 100%;
        position: relative;
        bottom: 0;
        left: 0;
      }
      ha-card {
        font-weight: 100;
        padding: none;
        border: none;
        background: none;
        overflow: hidden !important;
        box-shadow: none !important;
        ha-card-border-radius: 0px;
        margin-top: -16px;
      }
views:
  - !include tablet-views/home.yaml
  - !include tablet-views/controls.yaml
  - !include tablet-views/climate.yaml
  - !include tablet-views/ev.yaml
  - !include tablet-views/vacuum.yaml
  - !include tablet-views/football.yaml
  - !include tablet-views/f1.yaml
